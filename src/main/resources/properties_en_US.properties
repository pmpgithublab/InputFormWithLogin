regex.first.name.check.out=[A-Z][a-z]{2,19}
regex.middle.name.check.out=[A-Z][a-z]{2,19}
regex.last.name.check.out=[A-Z][a-z]{2,19}
regex.nickname.check.out=[A-Za-z0-9_-]{8,20}
regex.comment.check.out=.*{1,250}
regex.user.groups=[A-Za-z,\\s ]*
regex.home.phone.check.out=[0-9]{3}\\-[0-9]{2}\\-[0-9]{2}
regex.cell.phone.check.out=[0-9]{3}\\-[0-9]{2}\\-[0-9]{2}
regex.cell.phone2.check.out=(^$|[0-9]{3}\\-[0-9]{2}\\-[0-9]{2})
regex.email.check.out=^[-\\w.]+@([A-z0-9][-A-z0-9]+\\.)+[A-z]{2,4}$
regex.skype.check.out=[a-zA-Z][a-zA-Z0-9.,_-]{5,31}
regex.index.check.out=[0-9]{5}
regex.city.check.out=[A-Z]-?[A-z-]{2,30}
regex.street.check.out=[A-Z]-?[A-z -]{2,30}
regex.building.check.out=[0-9]{1,4}
regex.flat.check.out=\\d{1,5}

